<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="img/estilos.css" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
  </head>
  <body>
    <header>
      <img src="img/portada.png" alt="Imagen principal" />
      <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
          <li><a href="#inicio" onclick="seleccionar()">Inicio</a></li>
          <li><a href="#musica" onclick="seleccionar()">Música</a></li>
          <li><a href="#alimentacion" onclick="seleccionar()">Alimentación</a></li>
          <li><a href="#tecnologia" onclick="seleccionar()">Tecnología</a></li>
        </ul>
      </nav>
      <div class="nav-responsive" onclick="mostrarOcultarMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>
    </header>
    <main>
      <!-- Contenido principal -->
       <div class="container">

     
      <h1>Tendencias-top</h1>
      <section class="primero">
        <div class="card-grid">
          <div class="card">
            <img class="top" src="img/music.png" alt="últimas tendencias" />
            <div class="card-text">
              <h2>Música</h2>
              <p>Los últimos éxitos musicales en España.</p>
            </div>
          </div>
          <div class="card">
            <img class="top" src="img/comida.png" alt="últimas tendencias" />
            <div class="card-text">
              <h2>Alimentación</h2>
              <p>Dieta mediterránea, la más saludable y completa.</p>
            </div>
          </div>
          <div class="card">
            <img class="top" src="img/px.jpg" alt="últimas tendencias" />
            <div class="card-text">
              <h2>Tecnología</h2>
              <p>Descubre los nuevos avances en inteligencia artificial.</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    </main>
    <footer>
        <!-- Pie de página -->
        <p>&copy; 2024 Elena</p>
      </footer>
    <script src="javaScript.js"></script>
  </body>
</html>
